<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de Usuarios</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Usuarios</h1>
        <div id="lista" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>
    
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script>
        fetch("https://api.escuelajs.co/api/v1/categories")
            .then(res => res.json())
            .then(data => {
                let card = '';
                let colors = ['bg-primary', 'bg-secondary', 'bg-success', 'bg-danger', 'bg-warning', 'bg-info'];
                for (let i = 0; i < data.length; i++) {
                    let db = data[i];
                    let colorClass = colors[i % colors.length];
                    card += `
                        <div class="col">
                            <div class="card ${colorClass} h-100">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong>Email:</strong> ${db.name}</li>
                                </ul>
                                <img src="${db.image}" class="card-img-top" alt="${db.name}">
                            </div>
                        </div>
                    `;
                }
                document.getElementById("lista").innerHTML = card;
            })
    </script>
</body>
</html>
